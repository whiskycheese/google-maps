    <h1 class="text-xl">代々木八幡の美味しいスイーツ巡り</h1>
    
    <div id="map_canvas" class="h-96 w-full mt-4"></div>

        <input type="button" value="ナタデクリスティアーノ" onclick="toNataDeCristiano()" class="btn btn-primary bg-indigo-700 hover:opacity-75 md:w-[calc((100%-8px)/3)]"/>
        <input type="button" value="イルキャンティ" onclick="toIlChianti()" class="btn btn-primary bg-indigo-700 hover:opacity-75 md:w-[calc((100%-8px)/3)]"/>
